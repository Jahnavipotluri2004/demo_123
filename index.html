<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://www.turnbridge.com/wp-content/uploads/2023/05/AdobeStock_474018927-scaled.jpeg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            padding: 20px;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: auto;
            margin-top: 100px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            color: #d9534f;
        }
        #rocket {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: auto;
            animation: launchRocket 2s ease-in-out forwards;
            display: none;
        }
        @keyframes launchRocket {
            0% {
                bottom: -200px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        <!-- Message placeholder -->
        <p class="message">Your custom message goes here (optional).</p>

        <form action="#" method="post" onsubmit="showRocket(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
        </form>

        <a href="home.html" class="btn btn-link">Back to Home</a>
    </div>

    <!-- Rocket Image -->
    <img id="rocket" src="https://static.vecteezy.com/system/resources/previews/000/549/396/original/thine-line-art-rocket-for-web-icons-ilustration-vector-symbol.jpg" alt="Rocket">

    <script>
        function showRocket(event) {
            event.preventDefault();
            document.getElementById('rocket').style.display = 'block';
            setTimeout(function() {
                // After animation, redirect to login page
                window.location.href = "login.html";
            }, 2000); // 2-second delay for the rocket animation
        }
    </script>
</body>
</html>
